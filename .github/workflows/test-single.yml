name: Test Single Feature

on:
  workflow_dispatch:
    inputs:
      feature:
        description: "Feature to test"
        required: true
        type: string

jobs:
  test-scenarios:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Run scenarios for '${{ github.event.inputs.feature }}'"
        run: devcontainer features test -f ${{ github.event.inputs.feature }} --skip-autogenerated --skip-duplicated .

  test-autogenerated:
    runs-on: ubuntu-latest
    needs: test-scenarios
    strategy:
      matrix:
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v5

      - name: "Install latest devcontainer CLI"
        run: npm install -g @devcontainers/cli

      - name: "Run autogenerated tests for '${{ github.event.inputs.feature }}' on '${{ matrix.baseImage }}'"
        run: devcontainer features test --skip-scenarios -f ${{ github.event.inputs.feature }} -i ${{ matrix.baseImage }} .
